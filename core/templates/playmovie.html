{%extends 'base.html'%}
{%load static%}

{%block title%}

{%endblock%}

{%block content%}
    <section class="bg-black w-full h-full">
        {{movie|json_script:'movie_data'}}
        <video src="" controls autoplay class="w-full h-screen"></video>
    </section>
    <script>
        const videoEl=document.querySelector('video');
        const movie_data = JSON.parse(document.getElementById('movie_data').textContent);
        const url =new URL(location.href)
        const video_param = parseInt(url.searchParams.get("epi")) ? parseInt(url.searchParams.get("epi")) : 0
        videoEl.setAttribute('src',`https://nettflixxclone.herokuapp.com/media/${movie_data[video_param].file}`);
        
    </script>
{%endblock%}
